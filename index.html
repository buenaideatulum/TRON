<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Mensajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E5E5E5;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="openModalButton">Agregar Mensaje</button>

    <div id="modal">
        <div id="modalContent">
            <h2>Escribe tu mensaje</h2>
            <textarea id="mensaje" rows="4" cols="30"></textarea><br>
            <button id="guardarMensaje">Enviar</button>
            <button id="closeModal">Cancelar</button>
            <p id="success-message" style="display:none; color: green;">¡Mensaje guardado!</p>
        </div>
    </div>

    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDWuTAtwzOl0fw55dEJ-8uzstvrvewuQq0",
            authDomain: "base-de-datos-dune.firebaseapp.com",
            databaseURL: "https://base-de-datos-dune-default-rtdb.firebaseio.com",
            projectId: "base-de-datos-dune",
            storageBucket: "base-de-datos-dune.appspot.com",
            messagingSenderId: "806858398195",
            appId: "1:806858398195:web:81f2a986d716b95e1d9a86",
            measurementId: "G-BW5S5G4ZFQ"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Obtener referencias a los elementos del DOM
        const openModalButton = document.getElementById('openModalButton');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const guardarMensaje = document.getElementById('guardarMensaje');
        const successMessage = document.getElementById('success-message');

        // Mostrar el modal al hacer clic en el botón
        openModalButton.addEventListener('click', function() {
            modal.style.display = 'flex';
        });

        // Cerrar el modal al hacer clic en el botón de cerrar
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Guardar el mensaje en Firebase y mostrar mensaje de éxito
        guardarMensaje.addEventListener('click', function() {
            const mensaje = document.getElementById('mensaje').value;
            if (mensaje.length > 0) {
                // Guardar el mensaje en Firebase
                push(ref(database, 'mensajes'), {
                    texto: mensaje,
                    fecha: new Date().toISOString()
                }).then(() => {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    modal.style.display = 'none';
                    document.getElementById('mensaje').value = '';
                }).catch((error) => {
                    alert('Error al guardar el mensaje: ' + error.message);
                });
            } else {
                alert('Por favor escribe un mensaje');
            }
        });
    </script>
</body>
</html>
