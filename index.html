<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa la luciérnaga</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    position: relative;
    overflow: hidden; /* Para evitar scroll */
    animation: cambiarFondo 50s infinite alternate; /* Animación para cambiar el fondo */
}

@keyframes cambiarFondo {
    0% {
        background-color: #bfbcbc; /* Gris claro */
    }
    100% {
        background-color: black; /* Negro */
    }
}


        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .firefly {
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
            cursor: pointer; /* Para indicar que es interactivo */
        }

        /* Estilos de las alas */
        .wing {
            width: 10px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            border-radius: 50%;
            animation: flap 0.1s infinite alternate ease-in-out;
            top: 0; /* Alinear las alas verticalmente */
          opacity: 0.6; /* Añadir transparencia a las alas */
        }

        .wing-left {
            left: -4px; /* Coloca la ala izquierda al lado izquierdo del cuerpo */
            transform-origin: right center; /* Origen de rotación para simular aleteo */
        }

        .wing-right {
            right: -4px; /* Coloca la ala derecha al lado derecho del cuerpo */
            transform-origin: left center; /* Origen de rotación para simular aleteo */
        }

        /* Animación del aleteo */
        @keyframes flap {
            from {
                transform: translateY(-1px); /* Mueve hacia arriba */
            }
            to {
                transform: translateY(1px); /* Mueve hacia abajo */
            }
        }
    </style>
</head>
<body>

    <button id="openModalButton" style="display: none;">Agregar Mensaje</button>

    <div id="modal">
        <div id="modalContent">
            <h2>Escribe tu mensaje</h2>
            <textarea id="mensaje" rows="4" cols="30"></textarea><br>
            <button id="guardarMensaje">Enviar</button>
            <button id="closeModal">Cancelar</button>
            <p id="success-message" style="display:none; color: green;">¡Mensaje guardado!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWuTAtwzOl0fw55dEJ-8uzstvrvewuQq0",
            authDomain: "base-de-datos-dune.firebaseapp.com",
            projectId: "base-de-datos-dune",
            storageBucket: "base-de-datos-dune.appspot.com",
            messagingSenderId: "806858398195",
            appId: "1:806858398195:web:81f2a986d716b95e1d9a86",
            measurementId: "G-BW5S5G4ZFQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const guardarMensaje = document.getElementById('guardarMensaje');
        const successMessage = document.getElementById('success-message');
        const openModalButton = document.getElementById('openModalButton');

        // Mostrar el modal al hacer clic en la pantalla
        document.body.addEventListener('click', function(event) {
            if (event.target !== openModalButton) {
                openModalButton.style.display = 'block';
                openModalButton.style.position = 'absolute';
                openModalButton.style.top = `${event.clientY}px`;
                openModalButton.style.left = `${event.clientX}px`;
                openModalButton.onclick = function() {
                    modal.style.display = 'flex';
                    openModalButton.style.display = 'none'; // Ocultar el botón al abrir el modal
                }
            }
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        guardarMensaje.addEventListener('click', async function() {
            const mensaje = document.getElementById('mensaje').value;
            if (mensaje.length > 0) {
                try {
                    await addDoc(collection(db, 'mensajes'), {
                        texto: mensaje,
                        fecha: new Date().toISOString()
                    });
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    modal.style.display = 'none';
                    document.getElementById('mensaje').value = '';
                    crearLuciernaga(mensaje);
                } catch (error) {
                    alert('Error al guardar el mensaje: ' + error.message);
                }
            } else {
                alert('Por favor escribe un mensaje');
            }
        });

        async function cargarLuciernagas() {
            const querySnapshot = await getDocs(collection(db, 'mensajes'));
            querySnapshot.forEach((doc) => {
                crearLuciernaga(doc.data().texto);
            });
        }

        function crearLuciernaga(mensaje) {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';

            // Generar posición aleatoria para la luciérnaga
            firefly.style.top = `${Math.random() * 100}vh`;  // Posición aleatoria en el eje vertical
            firefly.style.left = `${Math.random() * 1000}vw`; // Posición aleatoria en el eje horizontal

            // Crear las alas
            const wingLeft = document.createElement('div');
            wingLeft.classList.add('wing', 'wing-left');
            const wingRight = document.createElement('div');
            wingRight.classList.add('wing', 'wing-right');
            
            // Agregar alas al cuerpo
            firefly.appendChild(wingLeft);
            firefly.appendChild(wingRight);

            document.body.appendChild(firefly);
            moverLuciernaga(firefly, mensaje);
        }

        function moverLuciernaga(firefly, mensaje) {
            let direction = 1; // 1: derecha, -1: izquierda
            let posX = parseFloat(firefly.style.left);

            setInterval(() => {
                posX += 2 * direction; // Mover a la derecha o izquierda
                firefly.style.left = `${posX}px`;
                firefly.style.transform = `translateY(${Math.sin(posX / 100) * 20}px)`; // Movimiento vertical

                // Cambiar dirección si llega al borde
                if (posX > window.innerWidth - 20 || posX < 0) {
                    direction *= -1; // Cambiar dirección
                }

                // Cambiar la posición de las alas según la dirección
                const wings = firefly.querySelectorAll('.wing');
                wings.forEach(wing => {
                    if (direction === 1) {
                        wing.classList.add('wing-left');
                        wing.classList.remove('wing-right');
                    } else {
                        wing.classList.add('wing-right');
                        wing.classList.remove('wing-left');
                    }
                });
            }, 50);

            firefly.addEventListener('click', () => {
                alert(mensaje);
            });
        }

        // Cargar luciérnagas al iniciar
        cargarLuciernagas();
    </script>
</body>
</html>
