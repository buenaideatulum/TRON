<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Mensajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E5E5E5;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="openModalButton">Agregar Mensaje</button>

    <div id="modal">
        <div id="modalContent">
            <h2>Escribe tu mensaje</h2>
            <textarea id="mensaje" rows="4" cols="30"></textarea><br>
            <button id="guardarMensaje">Enviar</button>
            <button id="closeModal">Cancelar</button>
            <p id="success-message" style="display:none; color: green;">¡Mensaje guardado!</p>
        </div>
    </div>

    <script>
        // Obtener referencias a los elementos del DOM
        const openModalButton = document.getElementById('openModalButton');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const guardarMensaje = document.getElementById('guardarMensaje');
        const successMessage = document.getElementById('success-message');

        // Mostrar el modal al hacer clic en el botón
        openModalButton.addEventListener('click', function() {
            modal.style.display = 'flex';
        });

        // Cerrar el modal al hacer clic en el botón de cerrar
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Guardar el mensaje y mostrar mensaje de éxito
        guardarMensaje.addEventListener('click', function() {
            const mensaje = document.getElementById('mensaje').value;
            if (mensaje.length > 0) {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                modal.style.display = 'none'; // Cerrar el modal
                document.getElementById('mensaje').value = ''; // Limpiar el textarea
            } else {
                alert('Por favor escribe un mensaje');
            }
        });
    </script>
</body>
</html>
