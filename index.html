<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desierto de Mensajes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Importar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>

  <div id="desierto">
    <button id="openModalButton">Dejar un Mensaje</button>
  </div>

  <!-- Modal para escribir mensaje -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">X</span>
      <h2>Mensaje?</h2>
      <textarea id="mensaje" maxlength="50" placeholder="Escribe tu mensaje..."></textarea>
      <button id="guardarMensaje">Guardar</button>
    </div>
  </div>

  <!-- Mensaje de Ã©xito -->
  <div id="success-message" style="display:none;">Mensaje guardado exitosamente!</div>

  <script src="script.js" defer></script> <!-- Tu archivo JavaScript -->
</body>
</html>
